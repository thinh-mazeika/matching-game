<div class="scene">
    <div class="card" (click)="handleClickedCard()" [ngClass]="{'isFlipped': card.isFaceUp, 'hasMatch': card.hasMatch}">
        <div class="front"></div>
        <div class="back" *ngIf="card.isFaceUp">
            <img src="{{ card.symbolCard }}" />
        </div>
    </div>
</div>
